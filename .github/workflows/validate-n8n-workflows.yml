name: n8n Workflows

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'

jobs:
  syntax-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install -g ajv-cli

      - name: Validate n8n workflows
        run: cd scripts && ./validate-workflows.sh
        shell: bash